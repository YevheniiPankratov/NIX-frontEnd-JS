            <button data-key="divide" data-type="operator">รท</button>
            <button data-key="percent" data-type="operator">%</button>
            <button data-key="1" data-num data-type="number">1</button>

            <button data-key="4" data-num data-type="number">4</button>

            <button data-key="8" data-num data-type="number">8</button>
            <button data-key="9" data-num data-type="number">9</button>
            <button data-key="0" data-num data-type="number">0</button>
            <button class="decimal" data-num data-type="number">.</button>
            <button class="clear" data-type="clear">C</button>
            <button data-key="equal" data-type="equal">=</button>
          </div>
        </div>
