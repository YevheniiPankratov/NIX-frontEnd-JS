    <h1>Бурунди</h1>
    
    <p align="justify">
        Название страны состоит из основы рунди — самоназвания основного этноса и классифицирующего префикса бу-, служащего для обозначения территории, занимаемой соответствующим этносом. Таким образом, название страны на языке рунди означает «земля народа рунди»[6].
    </p>
