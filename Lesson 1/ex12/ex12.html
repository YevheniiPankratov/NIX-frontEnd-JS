<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <label for="email">email:</label>
    <input type="email" name="email" value="не email"> <br>
    <label for="url">url:</label>
    <input type="url" name="url" value="не url"> <br>
    <label for="tell">телефон:</label>
    <input type="tel" name="tell"> <br>
    <label for="num">введите число:</label>
    <input type="number" name="num" value="10"> <br>
    <label for="points">введите число:</label>
    <input type="range" name="points" min="0" max="25"><br>
    <input type="search" value="Поиск по сайту"><br>
    <label for="colorr">выберите цвет:</label>
    <input type="color" name="colorr"> <br>
    <button type="submit">Отправить</button>
</form>
</body>
</html>
